apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: books-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($request_method = GET) {
        set $target_service "books-get-service:8080";
      }
      if ($request_method = POST) {
        set $target_service "books-post-service:8080";
      }
      if ($request_method = PUT) {
        set $target_service "books-put-service:8080";
      }
      if ($request_method = DELETE) {
        set $target_service "books-delete-service:8080";
      }
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: books-get-service  # Default, ser√° reescrito por el snippet
            port: 
              number: 8080
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: books-frontend-service
            port:
              number: 8080